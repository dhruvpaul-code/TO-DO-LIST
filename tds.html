<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="tds.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="working-container">
        <h1 class="todo-heading">To-Do List</h1>
        <div class="input-container">
            <!-- <h1 class="task-bucket">My Task Bucket</h1> -->
          <form id="form">
             <input type="text" id="newtask_input" placeholder="Type a new Task" required/>
              <button class="addtaskbtn">ADD</button>
            </form>
            <div class="show-data" id="table-div">
            
            <table class="showdata-table" id="showdata-table" cellspacing="20">
                <thead>
                        <tr>
                            
                            <th scope="row" colspan="1"></th>
                            <th scope="row" colspan="1">Task</th>
                            <th scope="row" colspan="1">Action</th>
                            <th class="status" scope="row" colspan="1">Status</th>

                        </tr>
                    </thead>

                    <tbody>

                    </tbody>

            </table>
        </div>

        </div>
        
      </div>
    </div>
    <script src="tds.js"></script>
  </body>
</html>
